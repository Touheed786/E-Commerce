<div class="container mt-5">
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Product Name" [(ngModel)]="ProductData.productName">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Description</mat-label>
                    <input matInput placeholder="Product Description" [(ngModel)]="ProductData.productDescription">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Actual Price</mat-label>
                    <input matInput placeholder="Product Actual Price" [(ngModel)]="ProductData.actaulPrice">
                </mat-form-field>
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Product Discount Price</mat-label>
                    <input matInput placeholder="Product Discount Price"
                        [(ngModel)]="ProductData.productDiscountedPrice">
                </mat-form-field>
                <hr>
                <div class="container" align="end">
                    <button mat-flat-button class="navbar-dark" color="warn" (click)="clear()">clear</button>
                    <button mat-raised-button class="navbar-dark bg-primary" (click)="addProduct()">Add Product</button>
                </div>
            </div>
            <div [ngClass]="{'is-image-empty': isImageEmpty}" class="col-6">
                <div>

                    <div class="dropzone" appDrag
                    (files)="fileDropped($event)"
                    >
                        <div class="text-wrapper">
                            Drag and Drop your file or <a (click)="selectFile.click()">browse</a> a file
                        </div>
                    </div>

                    <input type="file" multiple value="select" #selectFile
                    (change)="onFileSelected($event)" required>
                </div>

                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of ProductData.productImages;let i = index">
                                <span class="btn-remove-image"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="cancel" (click)="removeImage(i)"></mat-icon></span>
                                <div style="position: absolute;">
                                    <img [src]="file.url" width="100px" height="100px" alt="" srcset="">
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
</div>

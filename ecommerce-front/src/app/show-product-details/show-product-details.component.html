<div class="container mt-5">
    <div class="card actionCard">

    </div>
</div>
<div class="container">
    <div class="mat-mdc-table">
    <table mat-table [dataSource]="ProductData" class="mat-elevation-z8">

        

        <ng-container matColumnDef="ID.">
          <th mat-header-cell *matHeaderCellDef> ID. </th>
          <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="Discounted Price">
          <th mat-header-cell *matHeaderCellDef> Discounted Price </th>
          <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
        </ng-container>

        <ng-container matColumnDef="Actual Price">
          <th mat-header-cell *matHeaderCellDef> Actual Price </th>
          <td mat-cell *matCellDef="let element"> {{element.actaulPrice}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mat-header-row"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
      
</div>

<!-- <form #loginForm = "ngForm" (ngSubmit)="login(loginForm)"> -->
<form  (ngSubmit)="login()">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong bg-light" style="border-radius: 1rem;">
            <div class="card-body p-5">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4">
                <input type="text" id="userName" name="userName" class="form-control form-control-lg" [(ngModel)]="loginData.userName"/>
                <label class="form-label" for="userName">Username</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="Password" name="Password" class="form-control form-control-lg" [(ngModel)]="loginData.password"/>
                <label class="form-label" for="Password">Password</label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" ngModel/>
                <label class="form-check-label" for="form1Example3"> Remember password </label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit" style="width: 100%;">Login</button>
  
              <hr class="my-4">
  
            </div>
          </div>
        </div>
      </div>
    </div>

</form>

<h1>{{loginData | json}}</h1>
